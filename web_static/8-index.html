<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amazing Places</title>
  <link rel="icon" type="image/png" href="./images/icon.png">
  <link rel="stylesheet" href="./styles/awesome-styles.css">
</head>
<body>
  <header>
    <!-- Header content here -->
  </header>

  <div class="container">
    <section class="search-filters">
      <button>Find Places</button>
    </section>

    <section class="places-listing">
      <h1>Discover Amazing Places</h1>
      <article class="place-item">
        <h2>Exquisite Villa</h2>
        <div class="price-tag"></div>
      </article>

      <div class="place-information">
        <div class="max-guests">
          <div class="icon icon-group"></div>
          Max guests: 6
        </div>

        <div class="number-rooms">
          <div class="icon icon-bed"></div>
          Number of rooms: 3
        </div>

        <div class="number-bathrooms">
          <div class="icon icon-bath"></div>
          Number of bathrooms: 2
        </div>
      </div>

      <div class="owner-info">
        Owner: John Doe
      </div>

      <div class="description">
        <!-- Place description goes here -->
      </div>
    </section>
  </div>

  <div class="locations">
    <h3>Explore States</h3>
    <h4>Discover amazing cities</h4>
    <ul class="state-list">
      <li>
        <h2>New York</h2>
        <ul>
          <li>New York City</li>
        </ul>
      </li>
      <li>
        <h2>California</h2>
        <ul>
          <li>Los Angeles</li>
        </ul>
      </li>
    </ul>
  </div>

  <div class="amenities">
    <h3>Amenities</h3>
    <h4>Enjoy these features</h4>
  </div>

  <footer>
    Proudly provided by Holberton School
  </footer>
</body>
</html>
